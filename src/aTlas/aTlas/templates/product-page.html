{% extends "template-base.html" %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    h1 { text-align: center; }
       img { float: left; margin: 0px 15px 15px 0px;}
       p { margin: 15px 15px 15px 15px; }

   </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>UMarket Product Page</title>
</head>

<body>
  <!-- Main Content -->
  <h1>Welcome to UMarket's Product Page!</h1>
  <br>
  <br>
  <br>

  {% block product %}
  <!--Dynamically adding in product information-->
  <div id="product" style="margin: 20pt;">
    <div class='page-header'>
      <div class='btn-toolbar float-right'>
        <div class='btn-group'>
          <button type='button' class='btn btn-primary'>I'm Interested</button>
        </div>
      </div>
    </div>
    <img src="/imgs/chick.jpg" alt="Chickens" height="150pt" width="150pt" />
    <div id="product-details">
      <p id="name">{{ prod_name }}</p>
      <p id="seller-rating">{{ user_rating }}</p>
      <p id="category">{{ prod_cat }}</p>
      <p id="price">{{ prod_price }}</p>
    </div>
  </div>
  <p>Product's Description:</p>
  <p id="description">
    {{ prod_desc }}
  </p>
  {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
