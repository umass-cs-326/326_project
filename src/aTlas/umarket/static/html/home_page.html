<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>UMarket - Homepage</title>
</head>

<body style="background-color: #800000">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!--Main picture(s) up top. Could become slideshow later-->
  <div class="mainPicture" style="text-align: center">
    <img src="imgs/e-commerce.jpg" alt="UMarketBanner" style="width:100%;">
  </div>

  <!--Black horizontal bar underneath picture section, can become typical nav bar-->
  <div class="topnav">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black">
      <!--<a class="navbar-brand text-center" href="#">Buy, Sell, Exchange!</a>-->
    </nav>
  </div>

  <!--Some logo I made from some website-->
  <div class="logo" style="text-align: center">
    <img src="imgs/um_logo.png" alt="UMarket Logo" height="300" width="300">
  </div>

  <!--Margins around the buttons with max size 5-->
  <div class="row">
    <div class="col mx-5">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Already a Member?</h5>
          <!--<p class="card-text">Log back in to see what's new.</p>-->
          <div class="buttons" style="text-align: center">
            <button type="button" class="btn btn-dark btn-lg">Sign In</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col mx-5">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Register Today!</h5>
          <!--<p class="card-text">Sign up to start selling, buying or exchanging with other students on campus!</p>-->
          <div class="buttons" style="text-align: center"></div>
          <button type="button" class="btn btn-dark btn-lg">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
