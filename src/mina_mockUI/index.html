

<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet"
         href="style.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-dark bg-dark">
         <a class="navbar-brand"><span class="navbar-white">Shopping Map</span></a>
         <form class="form-inline">
            <input class="form-control mr-sm-2"
               type="search"
               placeholder="Search"
               aria-label="Search">
            <div class="custom-select" style="width:200px;">
               <select>
                  <option value="0">Select store:</option>
                  <option value="1">Stop&Shop</option>
                  <option value="2">BigY</option>
                  <option value="3">Target</option>
                  <option value="4">WalMart</option>
                  <option value="5">WholeFoods</option>
               </select>
            </div>
         </form>
      </nav>
      <h1>Shopping Route</h1>
      <form class="form-inline">
         <div class="Map" style="margin:10px;">
            <img src="grocery-map1.jpg"/>
         </div>
         <ul class="list-group" style="margin:10px;">
            <li class="list-group-item"> 1: Deli Meat </li>
            <li class="list-group-item"> 2: Deli Cheese </li>
            <li class="list-group-item"> 3: Milk </li>
            <li class="list-group-item"> 4: Perscription </li>
            <li class="list-group-item"> 5: Fruit </li>
            <li class="list-group-item"> 6: Ice Cream </li>
            <li class="list-group-item"> 7: Cereal </li>
         </ul>
      </form>
      <form class="form-inline">
         <button type="button" style="margin:5px;" class="btn btn-secondary">Back</button>
         <button type="button" style="margin:5px;" class="btn btn-secondary">Print</button>
      </form>
      <!-- Optional JavaScript -->
      <script src="button.js"></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
         integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
         integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
         crossorigin="anonymous"></script>
   </body>
</html>
